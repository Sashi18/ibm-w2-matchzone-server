<mat-toolbar class="main">
    <mat-icon>games</mat-icon>
    <span class="header">Welcome to one step Job Finder</span>
    <span class="spacer"></span>
    <mat-icon>face</mat-icon>
  </mat-toolbar>
  <mat-card class="card blue-grey darken-1"><strong><h3 class= "heading">User-Registration</h3></strong></mat-card>
  <form #UserRegistrationForm="ngForm" class="container" >
      <mat-form-field>
          <input type="text" name="userName" #UserName="ngModel" [(ngModel)]="userName" matInput placeholder="UserName">
      </mat-form-field><br>
  
      <mat-form-field>
          <input type="password" name="userPassword" #UserPassword="ngModel" [(ngModel)]="userPassword" required matInput placeholder="UserPassword">
      </mat-form-field><br>
  
      <mat-form-field>
          <input type="text" name="userEmail" #UserName="ngModel" [(ngModel)]="userEmail" required matInput placeholder="UserEmailId">
      </mat-form-field>
  </form>
  <div class="submit">
   
      <button type="submit" [disabled]="!UserRegistrationForm.valid"  class = "btn btn-primary" (click)="onSubmit()"><a href="login">Submit</a></button>
     
  </div>
  <mat-card class="card blue-grey darken-1"></mat-card>
  <!-- <mat-toolbar class="footer" color="primary"></mat-toolbar> -->

  <footer>
        <mat-toolbar class="foot">
          <div layout="row" layout-align="center center" flex>
              <!-- <mat-icon>facebook</mat-icon> -->
          <p>Matchzone Thinks</p>
            </div>
        </mat-toolbar>
       </footer>
