<mat-toolbar class="main">
  <mat-icon>games</mat-icon>
  <span class="header">Welcome to one step Job Finder</span>
  <span class="spacer"></span>
  <!-- <mat-icon>face</mat-icon> -->
</mat-toolbar>


<div fxLayout="column" fxLayoutAlign="center center">
  <div class="card mt-5" style="margin:auto;width: 600px;">
    <div class="card-body">
     
      <div class="row">
        <div class="col s12 m12">

          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h5 class="card-title">Login</h5>
              <form  #UserLoginForm="ngForm" class="container" > 
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="userEmail" id="userEmail" class="validate" [(ngModel)]="userEmail" required matInput placeholder="Email Address">
               
              </div>
              <div class="form-group">
                <label for="email">Password</label>
                <input type="password" class="form-control" name="userPassword" id="userPassword" class="validate" [(ngModel)]="userPassword" required matInput placeholder="UserPassword">
                
              </div>
              </form> 
              <button type="submit" [disabled]="!UserLoginForm.valid" class="btn btn-primary" (click)="onLogin()"> Login</button>
               
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>

<footer>
  <mat-toolbar class="foot">
    <div layout="row" layout-align="center center" flex>
      <!-- <mat-icon>facebook</mat-icon> -->
    <p>Matchzone Thinks</p>
    </div>
  </mat-toolbar>
</footer>
