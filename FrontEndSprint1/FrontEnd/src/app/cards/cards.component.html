<mat-toolbar class="main">
    <mat-icon class= "mat">games</mat-icon>
    <span class="header">Welcome to one step Job Finder</span>
    <span class="spacer"></span>
    
  </mat-toolbar>
        
<div style="width:500px; margin:auto">
    <mat-card class="example-card"  >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img mat-card-image src="imga.png">
        </div><span class="mat-card-title" style="text-align:center">
        <mat-card-title>Hello @USER</mat-card-title>
      
        <mat-card-subtitle>Welcome to Match Zone</mat-card-subtitle>
      </span>
      
      </mat-card-header>
      <img mat-card-image src="image.png" alt="Photo ">
      <mat-card-content>
        <p style="text-align:center">
          Email : emailuser@email.com
        </p>
      </mat-card-content>
      <mat-card-actions>
      
         <!-- <a id="scale-demo" href="#!" class="btn-floating btn-large scale-transition scale-out">
           <i class="material-icons" >add</i> 
          <a class="btn-floating pulse"><i class="material-icons">add</i></a>
          
          
            <div class="collapsible-header"><i class="material-icons">add</i></div>
            <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
           -->
           <button class="button" (click)="toggleCollapse()"  img ng-src="if_Plus_2190977.png">  <i class="material-icons" >add_circle</i> </button>
           
           <div *ngIf="!isCollapsed">
           
            <mat-accordion class="example-headers-align">
              <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Personal data
                  </mat-panel-title>
                  <mat-panel-description>
                    <!-- Type your name and age -->
                    <mat-icon>account_circle</mat-icon>
                  </mat-panel-description>
                </mat-expansion-panel-header>
            
                <!-- <mat-form-field>
                  <input matInput placeholder="First name">
                </mat-form-field> 
           
                <mat-form-field>
                  <input matInput type="number" min="1" placeholder="Age">
                </mat-form-field> -->
            
                <mat-action-row>
                  <!-- <button mat-button color="primary" (click)="nextStep()">Next</button> -->
                  <a routerLink="/personal-data"><button mat-button color="primary" (click)="nextStep()">Enter Data</button></a>
                </mat-action-row>
              </mat-expansion-panel>
            
              <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Academic Details
                  </mat-panel-title>
                  <mat-panel-description>
                    <!-- tells us abt ur academic details -->
                    <mat-icon>book</mat-icon>
                  </mat-panel-description>
                </mat-expansion-panel-header>
            
                <!-- <mat-form-field>
                  <input matInput placeholder="Country">
                </mat-form-field> -->
            
                <mat-action-row>
                  <button mat-button color="warn" (click)="prevStep()">Previous</button>
                  <a routerLink="/academic-details"><button mat-button color="primary" (click)="nextStep()">Enter Details</button></a>
                </mat-action-row>
              </mat-expansion-panel>
    
              <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Skills
                  </mat-panel-title>
                  <mat-panel-description>
                    <!-- tells us abt ur academic details -->
                    <mat-icon>portrait</mat-icon>
                  </mat-panel-description>
                </mat-expansion-panel-header>
            
                <!-- <mat-form-field>
                  <input matInput placeholder="Country">
                </mat-form-field> -->
            
                <mat-action-row>
                  <button mat-button color="warn" (click)="prevStep()">Previous</button>
                  <a routerLink="/skills"><button mat-button color="primary" (click)="nextStep()">Enter Skills</button></a>
                </mat-action-row>
              </mat-expansion-panel>
    
              <mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Projects
                  </mat-panel-title>
                  <mat-panel-description>
                    <!-- tells us abt ur academic details -->
                    <mat-icon>map</mat-icon>
                  </mat-panel-description>
                </mat-expansion-panel-header>
            
                <!-- <mat-form-field>
                  <input matInput placeholder="Country">
                </mat-form-field> -->
            
                <mat-action-row>
                  <button mat-button color="warn" (click)="prevStep()">Previous</button>
                  <a routerLink="/project"><button mat-button color="primary" (click)="nextStep()">Enter Details</button></a>
                </mat-action-row>
              </mat-expansion-panel>
    
              <mat-expansion-panel [expanded]="step === 4" (opened)="setStep(4)" hideToggle>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                  Location
                  </mat-panel-title>
                  <mat-panel-description>
                    <!-- tells us abt ur academic details -->
                    <mat-icon>add_location</mat-icon>
                  </mat-panel-description>
                </mat-expansion-panel-header>
            
                <!-- <mat-form-field>
                  <input matInput placeholder="Country">
                </mat-form-field> -->
            
                <mat-action-row>
                  <button mat-button color="warn" (click)="prevStep()">Previous</button>
                  <a routerLink="/location"><button mat-button color="primary" (click)="nextStep()">Enter Details</button></a>
                </mat-action-row>
              </mat-expansion-panel>
    
             
            
              <mat-expansion-panel [expanded]="step === 5" (opened)="setStep(5)" hideToggle>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Experience
                  </mat-panel-title>
                  <mat-panel-description>
                    <!-- your Skills -->
                    <mat-icon>date_range</mat-icon>
                  </mat-panel-description>
                </mat-expansion-panel-header>
            
                <!-- <mat-form-field>
                  <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                </mat-form-field>
                <mat-datepicker #picker></mat-datepicker> -->
            
                <mat-action-row>
                  <button mat-button color="warn" (click)="prevStep()">Previous</button>
                  <a routerLink="/certification"><button mat-button color="primary" (click)="nextStep()">Enter Details</button></a>
                </mat-action-row>
              </mat-expansion-panel>
            
            </mat-accordion>
    
           </div>
      
      </mat-card-actions>
    </mat-card>
    </div>
    

    <footer>
        <mat-toolbar class="foot">
          <div layout="row" layout-align="center center" flex>
            <!-- <mat-icon>facebook</mat-icon> -->
            <p>Matchzone Thinks</p>
          </div>
        </mat-toolbar>
      </footer>
